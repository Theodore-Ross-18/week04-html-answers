<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
    }

    table {
        width: 70%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #007BFF;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #d0e4ff;
    }
</style>
<body>

    <h2>Upcoming Events</h2>

    <table>
        <thead>
            <tr>
                <th colspan="2">Event Details</th>
                <th>Location</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tech Conference 2025</td>
                <td>March 15, 2025</td>
                <td>New York, USA</td>
            </tr>
            <tr>
                <td>Startup Expo</td>
                <td>April 10, 2025</td>
                <td>San Francisco, USA</td>
            </tr>
            <tr>
                <td>AI Summit</td>
                <td>June 5, 2025</td>
                <td>London, UK</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
