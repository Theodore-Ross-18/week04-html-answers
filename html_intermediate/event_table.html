<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
</head>
<body>

    <h2>Upcoming Events</h2>

    <table>

                <th>Event Name</th>

                <td>Tech Conference 2025</td>

                <td>New York, USA</td>
            </tr>
            <tr>
                <td>Startup Expo</td>

            </tr>
            <tr>
                <td>AI Summit</td>
                <td>June 5, 2025</td>
                <td>London, UK</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
