<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>
    <h2>Product Table</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th class="price">Price ($)</th>
                <th class="available">Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wireless Mouse</td>
                <td class="price">25.99</td>
                <td class="available in-stock">In Stock</td>
            </tr>
            <tr>
                <td>Mechanical Keyboard</td>
                <td class="price">79.99</td>
                <td class="available in-stock">In Stock</td>
            </tr>
            <tr>
                <td>Gaming Headset</td>
                <td class="price">59.99</td>
                <td class="available out-of-stock">Out of Stock</td>
            </tr>
            <tr>
                <td>External Hard Drive</td>
                <td class="price">120.00</td>
                <td class="available in-stock">In Stock</td>
            </tr>
            <tr>
                <td>USB-C Hub</td>
                <td class="price">34.50</td>
                <td class="available out-of-stock">Out of Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
