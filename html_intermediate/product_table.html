<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
    }

    table {
        width: 60%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }

    th {
        background-color: #007BFF;
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #d0e4ff;
    }

    .price {
        text-align: right;
    }

    .available {
        font-weight: bold;
        text-align: center;
    }

    .in-stock {
        color: green;
    }

    .out-of-stock {
        color: red;
    }
</style>
<body>
    <h2>Product Table</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th class="price">Price ($)</th>
                <th class="available">Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Wireless Mouse</td>
                <td class="price">25.99</td>
                <td class="available in-stock">In Stock</td>
            </tr>
            <tr>
                <td>Mechanical Keyboard</td>
                <td class="price">79.99</td>
                <td class="available in-stock">In Stock</td>
            </tr>
            <tr>
                <td>Gaming Headset</td>
                <td class="price">59.99</td>
                <td class="available out-of-stock">Out of Stock</td>
            </tr>
            <tr>
                <td>External Hard Drive</td>
                <td class="price">120.00</td>
                <td class="available in-stock">In Stock</td>
            </tr>
            <tr>
                <td>USB-C Hub</td>
                <td class="price">34.50</td>
                <td class="available out-of-stock">Out of Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
